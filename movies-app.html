<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css">

</head>

<body>
<h1>Movies App</h1>
  <div class="form">
    <div>
      Title
      <input id="movie-title" type="text">
    </div>
    <div>
      Rating
      <input id="movie-rating" type="number" min="0" max="10">
    </div>
    <button id="submit-button">Submit Rating</button>
  </div>

  <div class="movies-area">


  </div>

<script src="https://unpkg.com/jquery"></script>
<script>

/** doc strings*/
  function handleSubmit() {
    let $title = $("#movie-title");
    let $rating = $("#movie-rating");

    addMovie($title.val(), $rating.val());
    $title.val('');
    $rating.val('');
  }

  function addMovie(title, rating) {
    $(".movies-area").append(`<div class= "movies" id="${title}">${title} ${rating}</div>`);
    $(`#${title}`).append("<button class = 'delete'> delete </button>");
  }

  function deleteMovie(evt) {
    $(evt.target).parent().remove();
  }

  $(".movies-area").on("click", ".delete", deleteMovie);
  $("#submit-button").on("click", handleSubmit);
</script>
</body>

</html>
